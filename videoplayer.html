<!DOCTYPE html>
<html>
<head>
    <title>A responsive video player</title>
<style type="text/css">
      <style>

.js-video {
  height: 0;
  padding-bottom: 67.5%;
  margin-bottom: 10px;
  padding-top: 25px;
  position: relative;
  overflow: hidden; }

.js-video.wscr {
  padding-bottom: 57.25%; }


.js-video.yt {
  padding-top: 0; }



.js-video embed, .js-video iframe, .js-video object, .js-video video {
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  position: absolute; }

</style>
</style>
</head>
<body>
<div>
    <div class="js-video [yt, wcr]">
        <iframe width="420" height="315" src="https://www.youtube.com/embed/fGPPfZIvtCw" frameborder="0" allowfullscreen></iframe>
    </div>
</div>
</body>
</html>
